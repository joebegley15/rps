<!DOCTYPE html>
<html>
  <head>
    <title>Some Site</title>
    <link href='http://fonts.googleapis.com/css?family=Dosis:500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/styles/main.css">
  </head>
  <body>
    <div id="topbar">
      <h1 id="href"> Tic-Tac Toe </h1>
    </div>
    <div id="container">
      <div id="board">
        <div class="row">
          <div id="0" class="tiles">
          </div>
          <div id="1" class="tiles">
          </div>
          <div id="2" class="tiles" class="r">
          </div>
        </div>
        <div class="row">
          <div id="3" class="tiles">
          </div>
          <div id="4" class="tiles">
          </div>
          <div id="5" class="tiles" class="r">
          </div>
        </div>
        <div class="row">
          <div id="6" class="tiles">
          </div>
          <div id="7" class="tiles">
          </div>
          <div id="8" class="tiles" class="r">
          </div>
        </div>
        <div id="scoreboard">
          <h2 id="scoreboardX">Player X Score: </h2>
          <h2 id="scoreboardO">Player O Score: </h2>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="assets/scripts/java.js"></script>
  </body>
</html>
