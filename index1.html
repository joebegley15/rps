<!DOCTYPE html>
<html>
  <head>
    <title>Some Site</title>
    <link rel="stylesheet" href="assets/styles/main.css">
  </head>
  <body>
    <div id="topbar">
      <h1 id="href"> Tic-Tac Toe </h1>
    </div>
    <div id="container">
      <div id="board">
        <div id="t">
          <div id="tl" class="tiles">
          </div>
          <div id="tc" class="tiles">
          </div>
          <div id="tr" class="tiles" class="r">
          </div>
        </div>
        <div id="c">
          <div id="cl" class="tiles">
          </div>
          <div id="cc" class="tiles">
          </div>
          <div id="cr" class="tiles" class="r">
          </div>
        </div>
        <div id="b">
          <div id="bl" class="tiles">
          </div>
          <div id="bc" class="tiles">
          </div>
          <div id="br" class="tiles" class="r">
          </div>
        </div>
      </div>
    </div>
    <div id="bottombar">
      <div id="scoreboard">
        <h1 id="scoreboardX">Player X Score: </h1>
        <h1 id="scoreboardO">Player O Score: </h1>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="assets/scripts/java.js"></script>
  </body>
</html>
